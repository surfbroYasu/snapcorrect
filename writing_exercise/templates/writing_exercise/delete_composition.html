{% extends "base.html" %}
{%block body%}


<div class="flex w-full items-center justify-around">
  
  <div class="w-full max-w-lg p-5 relative mx-auto my-auto rounded-xl shadow-lg mt-10 bg-white">
    <div class="text-center p-5 flex-auto justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 -m-1 flex items-center text-red-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 flex items-center text-red-500 mx-auto" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
      <h2 class="text-xl font-bold py-4">Are you sure?</h2>
      <p class="text-sm text-gray-500 px-8">あなたの英作文は完全に削除されます。<br>今後データの修復はできません</p>
    </div>

    <div class="p-3 mt-2 text-center space-y-4">
      <form method="post">
        {% csrf_token %}
        <button class="relative h-12 w-48 overflow-hidden rounded-2xl bg-orange-500 text-lg font-bold text-white mb-5">
          DELETE
          <div class="absolute inset-0 h-full w-full scale-0 rounded-2xl transition-all duration-300 group-hover:scale-100 group-hover:bg-white/30">
            <input type="submit" class="" value="削除">
          </div>
        </button>
      </form>
      <small>戻る場合は <i class='bx bxs-hand-down text-lg text-gray-400'></i> をクリック</small>
      <div class="w-full">
        <a href="{% url 'writing:class_room' object.id %}" class="inline-block text-blue-500">
          Return
        </a>
      </div>
    </div>
  </div>
</div>



{% endblock %}
